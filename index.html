<!DOCTYPE html>
<html>
    <head>
        <title>Boids</title>
        <link rel="stylesheet" href="styles.css">
        <script>var exports = {};</script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div>
            <span style='margin-left: 50px'>1: Separation </span><span style='margin: 0 10px; width: 50px; display:inline-block' id='separation-status'>ON</span>
            <span style='margin-left: 50px'>2: Alignment </span><span style='margin: 0 10px; width: 50px; display:inline-block' id='alignment-status'>ON</span>
            <span style='margin-left: 50px'>3: Cohesion </span><span style='margin: 0 10px; width: 50px; display:inline-block' id='cohesion-status'>ON</span>
        </div>
        <div id='config' style='display: none'>
            <label for="mouseRadius">Mouse radius</label>
            <input data-bind="value: mouseRadius" id="mouseRadius">
            <label for="turningMax">Turning max</label>
            <input data-bind="value: turningMax" id="turningMax">
            <span>Boids: </span>
            <span data-bind="text: numberOfBoids">&nbsp;</span>
            <button data-bind="click: createBoid">Create Boid</button>
            <span>Hunters: </span>
            <span data-bind="text: numberOfHunters">&nbsp;</span>
            <button data-bind="click: createHunter">Create Hunter</button>
        </div>
        <canvas id='canvas'></canvas>
    </body>
</html>
