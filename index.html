<!DOCTYPE html>
<html>
    <head>
        <title>Boids</title>
        <link rel="stylesheet" href="styles.css">
        <script>var exports = {};</script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div id='config'>
            <label for="mouseRadius">Mouse radius</label>
            <input data-bind="value: mouseRadius" id="mouseRadius"></input>
            <label for="turningMax">Turning max</label>
            <input data-bind="value: turningMax" id="turningMax"></input>
            <span>Boids: </span>
            <span data-bind="text: numberOfBoids">&nbsp;</span>
            <button data-bind="click: createBoid">Create Boid</button>
            <span>Hunters: </span>
            <span data-bind="text: numberOfHunters">&nbsp;</span>
            <button data-bind="click: createHunter">Create Hunter</button>
        </div>
        <canvas id='canvas'></canvas>
    </body>
</html>
